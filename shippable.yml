# Language setting
language: scala

scala:
      - 2.11.0
env:
  global:
    - FOO=FUBU

  matrix:
    - M1=one

build:
  pre_ci:
    - docker build -t=shippabledocker/sample_java .

  pre_ci_boot:
    image_name: shippabledocker/sample_java
    image_tag: latest
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al

  post_ci:
    - docker push shippabledocker/sample_java

integrations:
  hub:
    - integrationName: ship-docker
      type: docker
     
