# Language setting
language: node_js

# Version number
node_js:
  - 0.12

env:
  global:
    - FOO=FUBU
    - FO1=BUBU
    - BOO=GUBU

 
build:
  pre_ci:
    - docker build --rm -t=quay.io/vidyar/beta-sample-img-app .

  pre_ci_boot:
    image_name: quay.io/vidyar/beta-sample-img-app
    image_tag: latest
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al

  post_ci:
    - docker push quay.io/vidyar/beta-sample-img-app

  smoke_test:
    - sudo ls /

deploy:
  pre_build:
    - ls
    - ls -al

integrations:
  notification:
    - integrationName: "slack-pvt"
      type: slack
      recipients:
        - pvt-channel
      branches:
        only:
          - master
      on_start: always
      on_success: always
      on_failure: always
      on_pull_request: always
    

  hub:
    - integrationName: "quay-vr"
      type: quay
      branches:
        only:
          - master
 
