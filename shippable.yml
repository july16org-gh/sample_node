# Language setting
language: node_js



# Version number
node_js:
  - "0.12"
  - "0.11"

env:
  global:
    - FOO=FUBU

  matrix:
    - M1=one

build:
  pre_ci:
    - docker build -t=shippabledocker/sample-node-test .

  pre_ci_boot:
    image_name: shippabledocker/sample-node-test
    image_tag: latest
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'


  ci:
    - ps -eax
    - ls -al

  post_ci:
    - docker push shippabledocker/sample-node-test
    
  on_success:
    - echo "build success"
  on_failure:
    - echo "build failed"

integrations:
  hub:
    - integrationName: ship-docker
      type: docker
      branches:
        only:
          - master
