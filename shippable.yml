# Language setting
language: node_js

# Version number
node_js:
  - "0.12"
  

env:
  global:
    - FOO=FUBU

  matrix:
    - M1=one
    - M2=two
    - M3=three


build:
  pre_ci:
    - docker build -t=shippabledocker/sample-node-test .

  pre_ci_boot:
    image_name: shippabledocker/sample-node-test
    image_tag: latest
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'


  ci:
    - ps -eax
    - ls -al
    - sleep 6m

  post_ci:
    - docker push shippabledocker/sample-node-test

integrations:
  hub:
    - integrationName: ship-docker
      type: docker
      
