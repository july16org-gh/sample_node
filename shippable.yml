# Language setting
language: node_js

# Version number
node_js:
  - "0.12"

env:
  global:
    - FOO=FUBU

  matrix:
    - M1=one

build:
  #pre_ci:
   # - docker build -t=shippabledocker/sample_node .

  pre_ci_boot:
    image_name: drydock/u12nodall
    image_tag: prod
    pull: true
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al
    - shippable_retry npm install
   
  post_ci:
    - docker build -t=shippabledocker/sample_node .
    - docker push shippabledocker/sample_node

integrations:
  hub:
    - integrationName: ship-docker
      type: docker
