# Language setting
language: node_js



# Version number
node_js:
  - "0.12"
 # - "0.11"
timeout: 1

env:
  global:
    - FOO=FUBU

  matrix:
    - M1=one

build:
  pre_ci:
    - docker build -t=shippabledocker/sample-node-test1 .

  pre_ci_boot:
    image_name: shippabledocker/sample-node-test1
    image_tag: latest
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'


  ci:
    - ps -eax
    - ls -al
    - sleep 2m

  post_ci:
    - docker push shippabledocker/sample-node-test1

integrations:
  hub:
    - integrationName: ship-docker
      type: docker
      
